<div class="gallery-img-view-card-container">
  <img src={{galleryItemImgSrcPath}} class="img-fluid" alt="galleryItemName">
  <div class="card-information">
    <div class="card-information-relative">
      <span class="card-info-title">
        {{galleryItemName}}
      </span>
      <div class="card-info-body">
        {{galleryItemCategory}}
      </div>
    </div>
  </div>
</div>
